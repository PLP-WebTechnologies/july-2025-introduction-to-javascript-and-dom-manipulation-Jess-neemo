<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tip Calculator</h1>
    <p>Calculate tips easily!</p>
  </header>

  <!-- Part 1: Variables & Conditionals -->
  <section id="part1">
    <h2>Part 1: Check Bill Amount</h2>
    <p>Enter your bill amount:</p>
    <input type="number" id="billAmount" placeholder="Bill Amount">
    <button id="checkBillBtn">Check Amount</button>
    <p id="billResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Calculate Tip</h2>
    <p>Enter the tip percentage:</p>
    <input type="number" id="tipPercent" placeholder="Tip %">
    <button id="calculateTipBtn">Calculate Tip</button>
    <p id="tipResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Suggested Tips</h2>
    <button id="suggestTipsBtn">Show Suggested Tips</button>
    <ul id="suggestedTipsList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: Dynamic Content</h2>
    <p id="colorText">Click to change my color!</p>
    <button id="colorBtn">Change Color</button>

    <p id="addTextHere">Add a thank you note:</p>
    <button id="addTextBtn">Add Note</button>
    <div id="dynamicTextContainer"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
